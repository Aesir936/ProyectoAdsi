    <body>

  <!-- Begin Page Content -->

    <!-- Page Heading -->
    <h1 class="m-0 font-weight-bold text-primary" style="font-size: 25px">Solicitud Cotizacion</h1>
    <!-- DataTales Example -->

    <form class="needs-validation" novalidate=''>

     <!-- primera linea -->

     <div class="form-row">

       <div class="col-md-2 mb-3">
        <label for="validationCustom05">Numero Cotizacion</label>
        <input type="text" class="form-control" id="validationCustom05" placeholder="" required=''/>

          Por favor proporcione un numero valido.

      </div>
    </div>

    <div class="form-row">
      <div class="col-md-6 mb-3">

          Por favor proporcione un numero valido.
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Cantidad de Piezas</label>

         Por favor proporcione un numero valido.

     </div>
   </div>

   <div class="form-group">

  </div>

  <div class="col-md-5 mb-3">
    <input type="file" class="custom-file-input" id="customFileLang" lang="es"/>

  </div>



  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required=''/>
      <label class="form-check-label" for="invalidCheck">
        Aceptar los t√©rminos y condiciones.
      </label>
    </div>
  </div>
  
  <button class="btn btn-primary" type="submit">Enviar</button>
  
  <br></br>
  <br></br>
  
            
</form>  

</div>
