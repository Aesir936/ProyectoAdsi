<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./TemplateCliente/templateCliente.xhtml">

            
            <ui:define name="content">

                <div class="container py-2">
                    <h3 class="m-0 font-weight-bold text-primary" style="text-align: center">#{etiqueta['Mibolsa']}</h3>
                    <br></br>
                    <c:forEach items="#{compraBolsasession.consultarBolsa()}" var="cot" varStatus="paso">
                        <div class="row">
                            <div class="col-xl-1 col-md-6 mb-4"></div>
                            <div class="col-xl-4 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    <span>#{etiqueta['FechaA']} #{cot.fechaActivacion}</span><br></br>
                                                    <span>#{etiqueta['SaldoA']} #{cot.horasRestantes} horas</span><br></br>
                                                    <span>#{etiqueta['UltimaR']} #{cot.ultimaCompra} horas</span><br></br>                                                
                                                </div>

                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-shopping-bag" style="font-size: 3rem"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                    <br></br>
                    <!-- Begin Page Content -->

                    <!-- Page Heading -->
                    <h5 class="m-0 font-weight-bold text-primary" style="text-align: center">#{etiqueta['RecargarB']}</h5>
                    <br></br>
                    <h:form class="needs-validation"  enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="col-md-1 mb-3"></div>
                            <script type="text/javascript">
    //<![CDATA[
                                function makeArray() {
                                    for (i = 0; i < makeArray.arguments.length; i++)
                                        this[i + 1] = makeArray.arguments[i];
                                }
                                var months = new makeArray('Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
                                        'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre');
                                var date = new Date();
                                var day = date.getDate();
                                var month = date.getMonth() + 1;
                                var yy = date.getYear();
                                var year = (yy < 1000) ? yy + 1900 : yy;
                                document.write("Hoy es " + day + " de " + months[month] + " del " + year);
    //]]>
                            </script> 
                        </div>
                        <br></br>
                        <br></br>
                        <div class="form-row">
                            <div class="col-md-1 mb-3"></div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom05">#{etiqueta['CantidadHoras']}</label>
                                <br></br>
                                <p:inputText  id="validationCustom05" value="#{compraBolsasession.recarga}" required='true'/>
                            </div>
                        </div>
                        <br></br>
                        <div class="form-row">
                            <div class="col-md-1 mb-3"></div>                    
                            <h:commandButton class="btn btn-primary" action="#{compraBolsasession.recargarBolsa()}" value="#{etiqueta['RecargarB']}"/>
                        </div>
                        <br></br>
                        <br></br>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
