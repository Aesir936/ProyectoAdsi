<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplateCliente/templateCliente.xhtml">

            <ui:define name="content">
                <script>
                    // Código paravisualizar el nombre del archivo seleccionado en el inputfile personalizado
                    $(".custom-file-label").on("change", function () {
                        var fileName = $(this).val().split("\\").pop();
                        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    });
                </script>

                <!-- Begin Page Content -->
                <div class="container">
                    <!-- Page Heading -->
                    <h3 class="m-0 font-weight-bold text-primary" style="text-align: center">Solicitud Cotizacion</h3>
                    <br></br>
                    <br></br>
                    <h:form class="needs-validation"  enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="form-group col-md-2"></div>
                            <div class="col-md-3 mb-3 ">
                                <!-- Campo para la seleccion de la fecha de entrega -->
                                <label>Elija la fecha de entrega de su proyecto:</label><br/>
                                <div class="input-group date fechacoti">
                                    <p:inputText required='true' requiredMessage="Elija una fecha" value="#{cotizacionSession.fechaEntrega}" class="form-control input-group-addon" style="max-width: 15em"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span></p:inputText>
                                </div>
                                <br></br>
                                <br></br>
                                <label for="validationCustom05">Cantidad de Piezas</label>
                                <br></br>
                                <p:inputText  id="validationCustom05" value="#{cotizacionSession.cantPiezas}" required='true'/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="comment">Descripción del proyecto o pieza:</label>
                                <br></br>
                                <br></br>
                                <p:inputTextarea class="form-control" rows="6" id="comment" value="#{cotizacionSession.descripcion}" style="width: 150%"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4"></div>
                            <div class="form-group col-md-4">
                                <br></br>
                                <p>*Adjunte planos, fotos o archivos que considere necesarios.</p>
                                <div class="custom-file">
                                    <h:inputFile class="custom-file-input" id="customFile" value="#{cotizacionSession.adjunto}"/>
                                    <label class="custom-file-label" style="height: 2rem" for="customFile">Elija un archivo</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row py-4 justify-content-center">
                            <h:commandButton class="btn btn-primary" action="#{cotizacionSession.registrarCotizacion()}" value="Solicitar cotización"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
