<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./TemplateGerente/templateGerente.xhtml">
            
            <ui:define name="content"> 
                <script>
                    // Add the following code if you want the name of the file appear on select
                    $(".custom-file-label").on("change", function () {
                        var fileName = $(this).val().split("\\").pop();
                        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    });
                </script>
                <script>
                    PrimeFaces.locales['es'] = {
                        closeText: 'Cerrar',
                        prevText: 'Anterior',
                        nextText: 'Siguiente',
                        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                        dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                        weekHeader: 'Semana',
                        firstDay: 1,
                        isRTL: false,
                        showMonthAfterYear: false,
                        yearSuffix: '',
                        timeOnlyTitle: 'Sólo hora',
                        timeText: 'Tiempo',
                        hourText: 'Hora',
                        minuteText: 'Minuto',
                        secondText: 'Segundo',
                        currentText: 'Fecha actual',
                        ampm: false,
                        month: 'Mes',
                        week: 'Semana',
                        day: 'Día',
                        allDayText: 'Todo el día'
                    };
                </script>
                <!-- Begin Page Content -->
                <div class="container">
                    <!-- Page Heading -->
                    <h3 class="m-0 font-weight-bold text-primary" style="text-align: center">Registro de Ordenes de trabajo</h3>
                    <br></br>
                    <br></br>
                    <h:form class="needs-validation" html5:novalidate='' enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom02">Documento del cliente:</label>
                                <br></br>
                                <p:inputText  id="validationCustom02" value="#{registroOTsession.documentoCliente}" required='true'/>
                                <div class="invalid-feedback">
                                    Por favor proporcione un numero valido.
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <!-- Campo para la seleccion de la fecha de entrega -->
                                <label>Fecha de entrega:</label><br/>
                                <p:calendar style="width: 100px" value="#{registroOTsession.fechaVencimiento}" placeholder="__/__/____" locale="es" effect="fold" pattern="dd/mm/yyyy" showOn="button" required="true" navigator="true"></p:calendar>
                                <br></br>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom05">Tiempo de fabricación:</label>
                                <br></br>
                                <p:inputText  id="validationCustom05" value="#{registroOTsession.tiempoFabricacion}" required='true'/>
                                <div class="invalid-feedback">
                                    Por favor proporcione un numero valido.
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <br></br>
                        <div class="form-group col-md-8">
                            <label for="comment">Descripción del proyecto o pieza:</label>
                            <p:inputTextarea class="form-control" rows="3" id="comment" value="#{registroOTsession.detalle}" style="max-width: 25rem" required="true" requiredMessage="Por favor ingrese una descripción"/>
                        </div>
                       
                        <br></br>
                        <br></br>
                        <h:commandButton class="btn btn-primary" action="#{registroOTsession.registrarOT()}" value="Registrar Orden"/>
                        <div class="row" style="height: 4.3rem"></div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
