<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./TemplateGerente/templateGerente.xhtml">
            
            
            <ui:define name="content">
                <div class="container py-2">
                    <h3 style="text-align: center">Listado de Ordenes de Trabajo</h3>
                <br></br>
                <div class="row text-center">
                    <div class="col-2"></div>
                    <div class="col-3">
                        <h5 style="text-align: left">Filtrar ordenes por:</h5>
                    </div>
                </div>
                <br></br>
                    <h:form>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-3"> 
                                <label for="documentoTC">Documento cliente</label>
                                <h:inputText value="#{registroOTsession.documentoCliente}" class="form-control" style="max-height: 2rem" html5:placeholder="Numero documento"/>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-3">
                                <label for="documentoTC">Estado orden</label>
                                <h:selectOneMenu styleClass="form-control" value="#{registroOTsession.estadoOT}" style="max-height:2.1rem " >
                                    <f:selectItem itemValue="0" itemLabel="Elija el estado"></f:selectItem>
                                    <f:selectItem itemValue="1" itemLabel="En proceso"></f:selectItem>
                                    <f:selectItem itemValue="2" itemLabel="Terminada"></f:selectItem>
                                    <f:selectItem itemValue="3" itemLabel="Cancelada"></f:selectItem>
                                </h:selectOneMenu>
                                <!--                                <label for="validationCustom01">Estado cotizaci√≥n</label>
                                                                <h:inputText value="" class="form-control" style="max-height: 2rem" html5:placeholder="Nit" />-->
                            </div>
                        </div>
                        <br></br>
                        <div class="row py-3">
                            <div class="col-5"></div>
                            <div class="col-2 text-center"> 
                                <h:commandButton class="btn btn-primary" style="border: none; background-color: rgb(219, 129, 45)" value="Buscar" action="listadoOT's"></h:commandButton>                           
                            </div>
                            <div class="col-5"></div>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <button class=" btn btn-success text-black-100" type="button" id="btnexportar" onclick="Export()">
                                <i class="fas fa-file-export"></i>
                                Exportar listado
                            </button>                  
                        </div>

                    </h:form>

                    <div id="miTabla" class="py-3">
                        <table class="table table-hover">

                            <tbody>
                                <h:panelGroup>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Nombre cliente</th>
                                                <th scope="col">Documento</th>
                                                <th scope="col">Fecha Registro</th>
                                                <th scope="col">Fecha entrega</th>
                                                <th scope="col">Estado</th>
                                            </tr>
                                        </thead> 
                                        <tbody>
                                            <c:forEach items="#{registroOTsession.filtrarOT()}" var="ot" varStatus="paso">
                                                <tr>
                                                    <th scope="row">#{paso.index+1}</th>
                                                    <td>#{ot.fkIdCliente.primerNombre}</td>
                                                    <td>#{ot.fkIdCliente.documento}</td>
                                                    <td>#{ot.fechaGeneracion}</td>
                                                    <td>#{ot.fechaEntrega}</td>
                                                    <td>#{ot.fkIdEstado.nombreEstadoOrdenDeTrabajo}</td>                                               
                                                </tr>
                                            </c:forEach>
                                        </tbody>
                                    </table>
                                </h:panelGroup>
                            </tbody>
                        </table>
                    </div>

                </div>  

                <script type="text/javascript">
                    function Export() {
                        $("#miTabla").table2excel({
                            filename: "Listado de ordenes de  trabajo.xls"
                        });
                    }
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
