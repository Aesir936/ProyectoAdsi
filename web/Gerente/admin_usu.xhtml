<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./TemplateGerente/templateGerente.xhtml">

            <ui:define name="content">
                <h3 style="text-align: center">Usuarios Registrados</h3>
                <br></br>
                <div class="row text-center">
                    <div class="col-2"></div>
                    <div class="col-3">
                        <h5 style="text-align: left">Filtrar usuarios por:</h5>
                    </div>
                </div>
                <br></br>
                <div class="container py-2">
                    <h:form class="">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-3"> 
                                <label for="documentoTC">Documento</label>
                                <h:inputText value="#{sesionUsuario.documento}" class="form-control" html5:placeholder="Numero documento"/>
                            </div> 
                            <div class="col-2"></div>
                            <div class="col-3"> 
                                <label for="validationCustom01">Nit Empresa</label>
                                <h:inputText value="#{sesionUsuario.nit}" class="form-control"  html5:placeholder="Nit" />
                            </div>
                        </div>
                        <div class="row py-5">
                            <div class="col-5"></div>
                            <div class="col-2 text-center"> 
                                <h:commandButton class="btn btn-primary" style="border: none; background-color: rgb(219, 129, 45)" value="Buscar" action="admin_usu"></h:commandButton>                           
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <button class=" btn btn-success text-black-100" type="button" id="btnexportar" onclick="Export()">
                                <i class="fas fa-file-export"></i>
                                Exportar listado
                            </button> 
                        </div>
                    </h:form>

                    <div id="miTabla" class="py-5">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre usuario</th>
                                    <th scope="col">Documento</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Empresa</th>
                                    <th scope="col">Ciudad</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead> 
                            <tbody>
                                <h:form>
                                    <c:forEach var="usuario"  items="#{sesionUsuario.usuarioRegistrados()}">
                                        <tr>
                                            <td>#{usuario.primerNombre} #{usuario.primerApellido}</td>
                                            <td>#{usuario.documento}</td>
                                            <td>#{usuario.correo}</td>
                                            <td>#{usuario.nombreEmpresa}</td>
                                            <td>#{usuario.fkCiudad.nombreCiudad}</td>
                                            <td>#{usuario.estado}</td>                                   

                                            <c:if test="#{usuario.documento != sesionUsuario.usuLog.documento}">

                                                <td>                                                        
                                                    <h:commandButton action="#{sesionUsuario.eliminarUsuario(usuario.idUsuarios)}" value="Eliminar" class="btn btn-danger"></h:commandButton>                                                       
                                                </td>                                    
                                                <td>
                                                    <h:commandButton action="#{sesionUsuario.cambiarEstado(usuario.idUsuarios)}" value="Cambiar estado" class="btn btn-danger" ></h:commandButton>
                                                </td>
                                            </c:if>                                            
                                        </tr>
                                    </c:forEach>
                                </h:form>
                            </tbody>
                        </table>
                    </div>

                </div>  

                <script type="text/javascript">
                    function Export() {
                        $("#miTabla").table2excel({
                            filename: "TablaUsuarios.xls"
                        });
                    }
                </script>


            </ui:define>

        </ui:composition>

    </body>
</html>
