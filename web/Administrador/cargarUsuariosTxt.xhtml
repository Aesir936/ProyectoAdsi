<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./TemplateAdministrador/templateAdministrador.xhtml">

           
            <ui:define name="content">
                 
                
                 <div class="container">
                    <br/>
                    <h3 style="text-align: center">#{etiqueta['CargarUsu']}</h3>
                    <h:form enctype="multipart/form-data" class="py-3">
                        <h:messages style="color: red"></h:messages>                  
                        <br></br>
                        <div class="container">
                            <label>#{etiqueta['SeleccioneA']}</label>
                            <h:inputFile required="true" requiredMessage="#{etiqueta['Debeseleccionararchivo']}" value="#{cargarUsuariosRequest.archiCarga}" class="form-control" validator="#{cargarUsuariosRequest.validarArchivo}"></h:inputFile>                     
                            <br></br>
                            <h:commandButton value="#{etiqueta['CargarUsu']}" class="btn btn-primary"></h:commandButton>
                        </div>
                    </h:form>

                    <!--Tabla para mostrar los archivos cargados-->
                    <h:panelGroup>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">#{etiqueta['Nombre']}</th>
                                    <th scope="col">#{etiqueta['Apellido']}</th>
                                    <th scope="col">#{etiqueta['CorreoA']}</th>
                                    <th scope="col">#{etiqueta['Estado']}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{cargarUsuariosRequest.listaUsuarios()}" var="usu" varStatus="paso">
                                    <tr>
                                        <th scope="row">#{paso.index+1}</th>
                                        <td>#{usu.primerNombre}</td>
                                        <td>#{usu.primerApellido}</td>
                                        <td>#{usu.correo}</td>
                                        <td>#{usu.estado}</td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </h:panelGroup>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
