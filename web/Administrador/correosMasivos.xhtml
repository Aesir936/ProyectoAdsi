<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./TemplateAdministrador/templateAdministrador.xhtml">

            
            <ui:define name="content">
                <div class="container">
                    <h2 class="text-center header">#{etiqueta['Recuperacionmasivacontraseñas']}</h2>
                    <div class="row" style="height: 5rem"></div>                    
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="well well-sm">
                            <h:form class="form-horizontal">
                                <span class="col-md-1 col-md-offset-2 text-center" style="font-size: 1.2rem"> #{etiqueta['SeleccioneG']} </span>
                                <br></br>
                                <br></br>
                                <!--                                        <i class="fa fa-user bigicon" style="text-align: right"></i>-->
                                <h:selectOneMenu class="form-control col-md-12" value="#{recuperarContraseñaRequest.idRol}" >
                                    <f:selectItem itemValue="0" itemLabel="#{etiqueta['Todos']}"></f:selectItem>
                                    <f:selectItem itemValue="1" itemLabel="#{etiqueta['Administrador']}"></f:selectItem>
                                    <f:selectItem itemValue="2" itemLabel="#{etiqueta['Gerente']}"></f:selectItem>
                                    <f:selectItem itemValue="3" itemLabel="#{etiqueta['Operario']}"></f:selectItem>
                                    <f:selectItem itemValue="4" itemLabel="#{etiqueta['Cliente']}"></f:selectItem>
                                </h:selectOneMenu>
                                
                                <div class="row" style="height: 5rem"></div>
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <h:commandButton class="btn btn-primary" value="#{etiqueta['EnviarMail']}" action="#{recuperarContraseñaRequest.restablecerContrasenasMasivas()}"></h:commandButton>
                                    </div>
                                </div>
                                <div class="row" style="height: 10.1rem"></div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
