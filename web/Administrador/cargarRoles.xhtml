<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./TemplateAdministrador/templateAdministrador.xhtml">

           
            <ui:define name="content">
                <div class="container">
                    <br/>
                    <h3 style="text-align: center">#{etiqueta['CargarR']}</h3>
                    <h:form enctype="multipart/form-data" class="py-3">                 
                        <br></br>                   
                        <label>#{etiqueta['SeleccioneA']}</label>
                        <h:inputFile required="true" requiredMessage="#{etiqueta['Debeseleccionararchivo']}" value="#{cargarRolesController.archiCarga}" validator="#{cargarRolesController.validarArchivo}"></h:inputFile>                     
                        <br></br>
                        <h:commandButton value="Cargar roles" class="btn btn-primary"></h:commandButton>                 
                    </h:form>

                    <!--Tabla para mostrar los archivos cargados-->

                    <h:panelGroup id="tablaCat">
                        <table class="table py-3">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">#{etiqueta['Nombre']}</th>
                                    <th scope="col">#{etiqueta['Descripcion']}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{cargarRolesController.listaRoles()}" var="rol" varStatus="paso">
                                    <tr>
                                        <th scope="row">#{rol.idTblRol}</th>
                                        <td>#{rol.nombreRol}</td>
                                        <td>#{rol.descripcionRol}</td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </h:panelGroup>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
