<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../Template/completeTemplate.xhtml">

            <ui:define name="left">
                <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar" style="background: rgb(50, 51, 142; height: 100%" >

                    <!-- Logo -->
                    <a class="d-flex align-items-center justify-content-center" href="index.html">                 
                        <div>
                            <img id="" src="../Template/assets/img/Logo SIIM blanco-naranja.svg" style="max-width: 80px;"></img>
                        </div>
                    </a>

                    <!-- Divisi贸n -->
                    <hr class="sidebar-divider my-0"/>

                    <!-- Tablero principal -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">
                            <i class="fas fa-fw fa-tachometer-alt"></i>
                            <span>Tablero principal</span></a>
                    </li>
                    <!-- Divisi贸n -->
                    <hr class="sidebar-divider d-none d-md-block"></hr>
                    
                    <li class="nav-item active">
                        <a class="nav-link" href="">
                            <i class="fas fa-id-badge"></i>
                            <span>Gesti贸n de usuarios</span></a>
                    </li>

                    <!-- Divisi贸n -->
                    <hr class="sidebar-divider"/>

                    <!-- Cabecera -->
                    <div class="sidebar-heading">
                        Opciones
                    </div>  
                    <li class="nav-item">
                        <a class="nav-link" href="cargarUsuariosTxt.xhtml">
                            <i class="fas fa-arrow-alt-circle-up"></i>
                            <span>Cargar usuarios desde .txt</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cargarRoles.xhtml">
                            <i class="fas fa-arrow-alt-circle-up"></i>
                            <span>Cargar roles desde .txt</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="fas fa-arrow-alt-circle-up"></i>
                            <span>Cargar ciudades desde .txt</span>
                        </a>
                    </li>
                </ul>  
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <br/>
                    <h3 style="text-align: center">Cargar ciudades</h3>
                    <h:form enctype="multipart/form-data" class="py-3">                 
                        <br></br>                   
                        <label>Seleccionar Archivo</label>
                        <h:inputFile required="true" requiredMessage="Debe seleccionar un archivo" value="#{cargarCiudadesController.archiCarga}" class="form-control" validator="#{cargarCiudadesController.validarArchivo}"></h:inputFile>                     
                        <br></br>
                        <h:commandButton value="Cargar ciudades" class="btn btn-primary"></h:commandButton>                 
                    </h:form>

                    <!--Tabla para mostrar los archivos cargados-->

                    <h:panelGroup id="tablaCiudades">
                        <table class="table py-3">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Ciudad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{cargarCiudadesController.listaCiudades()}" var="city" varStatus="paso">
                                    <tr>
                                        <th scope="row">#{paso.index+1}</th>
                                        <td>#{city.nombreCiudad}</td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </h:panelGroup>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
