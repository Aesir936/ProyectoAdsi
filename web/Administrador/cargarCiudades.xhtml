<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./TemplateAdministrador/templateAdministrador.xhtml">


            <ui:define name="content">
                <div class="container">
                    <br/>
                    <h3 style="text-align: center">#{etiqueta['CargarCi']}</h3>
                    <div class="row" style="height: 2rem"></div>
                    <h:form enctype="multipart/form-data" class="py-3">      
                        <div>
                            <h:inputFile class="" id="customFile" value="#{cargarCiudadesController.archiCarga}" validator="#{cargarCiudadesController.validarArchivo}"/>                        
                        </div>
                        <br></br>
                        <h:commandButton value="#{etiqueta['CargarCi']}" class="btn btn-primary"></h:commandButton>                 
                    </h:form>
                    <div class="row" style="height: 2rem"></div>
                    <h5 class="text-center">#{etiqueta['ListadoA']}</h5>
                    <div class="row" style="height: 2rem"></div>
                    <!--Tabla para mostrar los archivos cargados-->
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-5">
                            <h:panelGroup id="tablaCiudades">
                                <table class="table table-hover py-3">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">#{etiqueta['Ciudad']}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="#{cargarCiudadesController.listaCiudades()}" var="city" varStatus="paso">
                                            <tr>
                                                <th scope="row">#{paso.index+1}</th>
                                                <td>#{city.nombreCiudad}</td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </h:panelGroup>
                        </div>
                    </div>
                    <div class="row" style="height: 5rem"></div>
                </div>
            </ui:define>

        </ui:composition>
        
        
    </body>
</html>
