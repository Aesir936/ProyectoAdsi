<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Usuario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    </h:head>
    <h:body>
        <!--Registrate-->
        <section style="background:#f2f2f2">
            <div class="container py-5">
                <h1 style="color: rgb(219, 129, 45); font-size: 2em; text-align: center">Registro de usuarios</h1>
                <hr/>                  
                <h:form>
                    <div class="form-row">
                        <div class="col-md-3 mb-3"></div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for=""> Tipo de Documento </h:outputLabel>
                            <h:selectOneMenu styleClass="form-control" value="#{sesionUsuario.tipoDocumento}" >
                                    <f:selectItem itemValue="0" itemLabel="Seleccione tipo de documento"></f:selectItem>
                                    <f:selectItem itemValue="1" itemLabel="CC"></f:selectItem>
                                    <f:selectItem itemValue="2" itemLabel="TI"></f:selectItem>
                                    <f:selectItem itemValue="3" itemLabel="Otro"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for=""> Número de documento </h:outputLabel>
                            <h:inputText value="#{sesionUsuario.documento}" class="form-control" html5:required="true"/>
                        </div>                           
                    </div>                 
                    <div class="form-row">
                        <div class="col-md-3 mb-3"></div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for="">Primer Nombre</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.primerNombre}" class="form-control" html5:required="true"/>
                        </div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for="">Segundo Nombre</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.segundoNombre}" class="form-control" />
                        </div>                       
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3"></div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for="">Primer Apellido</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.primerApellido}" class="form-control" html5:required="true"/>
                        </div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for="">Segundo Apellido</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.segundoApellido}" class="form-control" />                         
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3"></div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for="">Nombre de la Empresa</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.nombreEmpresa}" class="form-control" html5:required="true"/>
                        </div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for="">Nit</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.nit}" class="form-control" html5:required="true"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3"></div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for=""> Ciudad </h:outputLabel>
                            <h:selectOneMenu styleClass="form-control" value="#{sesionUsuario.ciudad}"  >
                                <f:selectItem itemValue="0" itemLabel="Seleccione la Ciudad"></f:selectItem>
                                <f:selectItem itemValue="1" itemLabel="Bogota"></f:selectItem>
                                <f:selectItem itemValue="2" itemLabel="Medellin"></f:selectItem>
                                <f:selectItem itemValue="3" itemLabel="Barranquilla"></f:selectItem>
                                <f:selectItem itemValue="4" itemLabel="Cali"></f:selectItem>
                                <f:selectItem itemValue="5" itemLabel="Cartagena de Indias"></f:selectItem>
                                <f:selectItem itemValue="6" itemLabel="Cúcuta"></f:selectItem>
                                <f:selectItem itemValue="7" itemLabel="Soacha"></f:selectItem>
                                <f:selectItem itemValue="8" itemLabel="Ibagué"></f:selectItem>
                                <f:selectItem itemValue="9" itemLabel="Bucaramanga"></f:selectItem>
                                <f:selectItem itemValue="10" itemLabel="Villavicencio"></f:selectItem>
                                <f:selectItem itemValue="11" itemLabel="Santa Marta"></f:selectItem>
                                <f:selectItem itemValue="12" itemLabel="Bello"></f:selectItem>
                                <f:selectItem itemValue="13" itemLabel="Valledupar"></f:selectItem>
                                <f:selectItem itemValue="14" itemLabel="Pereira"></f:selectItem>
                                <f:selectItem itemValue="15" itemLabel="Pasto"></f:selectItem>
                                <f:selectItem itemValue="16" itemLabel="Manizales"></f:selectItem>
                                <f:selectItem itemValue="17" itemLabel="Montería"></f:selectItem>
                                <f:selectItem itemValue="18" itemLabel="Neiva"></f:selectItem>

                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for="">Direccion</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.direccion}" class="form-control" html5:required="true"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3"></div>
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for="btnRegistro">Correo electrónico</h:outputLabel>                                                       
                            <h:inputText value="#{sesionUsuario.correo}" class="form-control" html5:required="true"/>                          
                        </div>                                                
                        <div class="col-md-3 mb-3">
                            <h:outputLabel for="">Telefono</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.telefono}" class="form-control" html5:required="true"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3"></div>
                        <div class="col-md-4 mb-3" style="justify-content: center" >
                            <h:outputLabel for="">Contraseña</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.contraseña}" html5:type="password" class="form-control" html5:required="true"/>
                        </div>                         
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3"></div>
                        <div class="col-md-4 mb-3">
                            <h:outputLabel onclick="registroExitoso('asadfgh')" for="">Confirmar Contraseña</h:outputLabel>
                            <h:inputText value="#{sesionUsuario.confirmarContraseña}" html5:type="password" class="form-control" html5:required="true"/>
                        </div>
                    </div>
                    <div class="form-row">
                    <div class="col-md-3 mb-3"></div>
                    <div class="col-md-3 mb-3">
                        <div class="form-group">
                            <div class="form-check">                       
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="true"/>
                                <label class="form-check-label" for="invalidCheck">Aceptar los términos y condiciones.</label>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-5 mb-3"></div>
                        <div class="col-md-3 mb-3">
                            <h:commandButton action="#{sesionUsuario.registrarUsuario()}" class="btn btn-success" style="background-color: rgb(50, 51, 142); border: none" value="Registrarse" ></h:commandButton>
                            <a href="index.xhtml" class="btn btn-dark">Cancelar</a>
                        </div>
                    </div>
                </h:form>  
            </div>
        </section>
        <script type="text/javascript">
             function registroExitoso(a) {
                Swal.fire(
                        'Registro OK !',
                        a,
                        'success'
                        ); 
                }
        </script>
        <script type="text/javascript">
                function registroFallido(a) {
                Swal.fire(
                        'Oops...',
                         a,
                        'error'
                         );
                }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:body>
</html>
