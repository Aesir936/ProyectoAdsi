<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recuperar contraseña</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="scss/cssAlertify/alertify.css" rel="stylesheet" type="text/css"/>
        <link href="scss/cssAlertify/themes/default.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/alertify.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    </h:head>
    <h:body>
        <f:loadBundle basename="edu.ProyectoAdsi.properties.#{idiomaController.idioma}" var="etiqueta" ></f:loadBundle>  
        
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top: 15%" id="exampleModal">
                <div style="background-color: #f2f2f2; border-radius: 20px">
                    <h:form id="form1">
                        <div class="modal-header">
                            <h5 style="color:rgb(50, 51, 142)"> #{etiqueta['RecuperarC']}</h5>
                        </div>
                        <div class="modal-body">
                            <h:messages id="mensajeValidacion" style = "color:red;margin:8px;" /> 
                            <div class="form-group">
                                <label for="inputDocumento">#{etiqueta['Documento']}</label>
                                <h:inputText value="#{recuperarContraseñaRequest.documento}" required="true" class="form-control" id="inputDocumento" requiredMessage="Ingrese un correo"  html5:placeholder="#{etiqueta['IngreseDoc']}" />
                                <small id="emailHelp" class="form-text text-muted">
                                    <h:message for="form1:exampleInputEmail1"></h:message>
                                </small>
                            </div>

                            <a href="index.xhtml" style="color: rgb(219, 129, 45)">#{etiqueta['Regresar']}</a>

                        </div>
                        <div class="modal-footer" style="justify-content: center">
                            <h:commandButton action="#{recuperarContraseñaRequest.restablecerContrasena()}" value="#{etiqueta['Enviar']}" class="btn" style="background-color: rgb(219, 129, 45); color: white"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function mensajeExitoso(a) {
                Swal.fire(
                        'OK !',
                        a,
                        'success'
                        );
            }
        </script>
        <script type="text/javascript">
            function mensajeFallido(a) {
                Swal.fire(
                        'Advertencia..',
                        a,
                        'error'
                        );
            }
        </script>
        <!--        <script type="text/javascript">
                    $(document).ready(function mensajeOk(a) {
        
                        alertify.success(a);
                    });
                </script>-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     
    </h:body>

</html>
